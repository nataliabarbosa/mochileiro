<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mochileiro</title>
	<link rel="stylesheet" href="css/style-places.css">
</head>
<body>

<div id="church-container">
  <label for="vallbona">
    <img src="images/palace1.png" alt="">
  </label>
  <input type="radio" id="vallbona" name="churchy">

  <label for="woodward">
    <img src="images/london-eye1.png">
  </label>
  <input type="radio" id="woodward" name="churchy" checked>

  <label for="woodward2">
    <img src="images/tower-brigde1.png" alt=""></label>
  <input type="radio" id="woodward2" name="churchy">

  <div id="churches">
    <figure id="monges">
      <img src="images/palace2.png" alt="">
      <figcaption>The Palace of Westminster, London, England</figcaption>
    </figure>

    <figure id="presby">
      <img src="images/london-eye2.png" alt="">
      <figcaption>The London Eye also known as Millennium Wheel</figcaption>
    </figure>

    <figure id="presby2">
      <img src="images/tower-brigde2.png" alt="">
      <figcaption>Tower Bridge is a combined bascule and suspension bridge in London</figcaption>
    </figure>
  </div>
</div>

<br><br><br>

<div id="rio-container">
	<label for="cristo">
    <img src="images/cristo1.png" alt="">
  </label>
  <input type="radio" id="cristo" name="rioj">

  <label for="pacucar">
    <img src="images/pao1.png" alt="">
  </label>
  <input type="radio" id="pacucar" name="rioj" checked>

  <label for="copacabana">
    <img src="images/copa1.png">
  </label>
  <input type="radio" id="copacabana" name="rioj">

 <div id="cristor">
    <figure id="cr">
      <img src="images/cristo2.png" alt="">
      <figcaption>Christ the Redeemer, one of the new seven wonders of the world.</figcaption>
    </figure>

    <figure id="pa">
      <img src="images/pao2.png" alt="">
      <figcaption>Pão de Açúcar, hills complex located in the neighborhood of Urca</figcaption>
    </figure>

    <figure id="copa">
      <img src="images/copa2.png" alt="">
      <figcaption>Copacabana has the Sea Princess nickname</figcaption>
    </figure>
  </div>
</div>

  <script src='js/jquery.js'></script>
	
</body>
</html>
